    <nav class="navbar navbar-dark navbar-expand-md bg-danger">
        <div class="container-fluid"><a class="navbar-brand" href="#"><i class="fa fa-lock"></i>&nbsp;OnlyMembers</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
